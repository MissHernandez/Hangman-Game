
<!DOCTYPE html>
<html>
<head>
	<title>Hangman at the Movies</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">

	<script src="assets/javascript/game.js"></script>


</head>
<body>

<div>
	<img src="assets/images/hangman-marquee.jpg">
</div>
\<div class="container">

	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12">

			<p id="answerHeader"></p>

		</div>

	</div>
	
	<div class="row">

		<div class="col-md-6 col-sm-6 col-xs-6">

			<div class="panel panel-default">

				<div class="panel-body">

					<img class="movie-img" src="assets/images/movie-theater.jpg">

				</div>

			</div>

		</div>

		<div class="col-md-6 col-sm-6 col-xs-6">

			<div class="panel panel-default">

				<div class="panel-body">

					<p>Press any key to get started!</p>

					<p>Wins</p>

					<p id="winsCount">0</p>

					<p>Current Word</p>

					<p id="activeGame"></p>

					<p>Number of Guesses Remaining</p>

					<p id="numberGuesses">10</p>

					<p>Letters Guessed Already</p>

					<p id="alreadyGuessed"></p>

				</div>

			</div>

		</div>

	</div>

</div>

</body>
</html>
